<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Let's try 3D Tiles data of Chino City in Cesium</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      (async function () {
        try {
          const viewer = new Cesium.Viewer("cesiumContainer", {
            terrainProvider: await Cesium.createWorldTerrainAsync(),
          });

          // OpenStreetMapをベースレイヤーとして正しく追加
          viewer.imageryLayers.addImageryProvider(
            new Cesium.OpenStreetMapImageryProvider({
              url: "https://a.tile.openstreetmap.org",
            })
          );
    
          // 3Dタイルセットを読み込む
          const tileset = await Cesium.Cesium3DTileset.fromUrl('./sample/chino/tileset.json');
          viewer.scene.primitives.add(tileset);

          // スクリプト①の内容を反映し、地上階数に応じて色を付ける
          tileset.style = new Cesium.Cesium3DTileStyle({
            color: {
              conditions: [
                ["Number(${地上階数}) >= 4", "rgba(255, 0, 0, 0.5)"],  // 4階以上は赤
                ["Number(${地上階数}) >= 3", "rgba(0, 255, 0, 0.5)"],  // 3階は緑
                ["Number(${地上階数}) >= 2", "rgba(0, 0, 255, 0.5)"],  // 2階は青
                ["true", "rgba(255, 255, 255, 0.5)"],  // それ以外は白
              ],
            },
          });

          // カメラをタイルセットにズームする
          viewer.zoomTo(tileset);
    
        } catch (error) {
          console.log(`Failed to load tileset: ${error}`);
        }
      })();
    </script>
  </body>
</html>
